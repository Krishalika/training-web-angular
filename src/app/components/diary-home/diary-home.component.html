<div class="diary-home">
  <h1 class="page-title">Home</h1>
  <form class="k-form" [formGroup]="diaryForm">
    <fieldset class="k-form-fieldset">
      <div class="title-row">
        <kendo-formfield>
          <div class="input-text-wrap">
            <input
              class="k-text k-input"
              formControlName="title"
              placeholder="Submit New"
              required />
          </div>
        </kendo-formfield>
        <div class="k-form-buttons">
          <button class="k-button" (click)="submitForm()">
            SUBMIT
          </button>
        </div>
      </div>
      <kendo-formfield>
        <kendo-textarea class="k-textarea"
                        formControlName="description"
                        placeholder="Enter Description"
                        resizable="none"
        >
        </kendo-textarea>
      </kendo-formfield>

    </fieldset>
  </form>

  <div *ngIf="diaryCards$" class="grid">
    <app-diary-card *ngFor="let diaryCard of diaryCards$ | async"
                    [title]="diaryCard.title"
                    [subtitle]="diaryCard.subtitle"
                    [description]="diaryCard.description">
    </app-diary-card>
  </div>
</div>
